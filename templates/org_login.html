{% extends "layout.html" %} {% block body %} {% if session['email'] %}
<div class="container">
    <div class="jumbotron">
        <p style="text-align: center">
            You are already logged in!
        </p>
        <p style="text-align: center">
            If you would like to logout and login as another user, click <a href="/new_login">here</a>.
        </p>
    </div>
</div>
{% elif not session['email'] %}
<div class="row">
    <div class="col-xs-12 text-center">
        <h1>Organization Login</h1>
    </div>
</div>
<form id="login_form" action="/login_handler" method="post">
    <input type="hidden" name="type" value="organization">
    <div class="form-group">
        <input class="form-control" type="text" name="email" placeholder="email" required autofocus/>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="password" required/>
    </div>
    <button class="btn btn-primary form-control" type="submit" name="login">Login</button>
</form>
{% endif %} {% endblock %}
