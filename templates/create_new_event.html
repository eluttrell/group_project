{% extends "layout.html" %}

{% block body %}

  <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
  <div class="search_projects bootstrap-iso">
    <div class="row">
     <div class="col-md-6 col-sm-6 col-xs-12">
       <form id="signup_form" action="/submit_new_event" method="post">
         <input type="hidden" name="org_id" value="{{org_id}}">
         <div class="form-group">
           <label for="name">Event Name:</label>
           <input class="form-control" type="text" name="name" value="">
         </div>
       <div class="form-group ">
        <label class="control-label col-sm-2 requiredField" for="date">
         Date
         <span class="asteriskField">
          *
         </span>
        </label>
        <div class="col-sm-10">
         <div class="input-group">
          <div class="input-group-addon">
           <i class="fa fa-calendar">
           </i>
          </div>
          <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
         </div>
        </div>
       </div>
       <div class="form-group">
         <label for="vol_count">Volunteers needed:</label>
         <input type="text" class="form-control" name="vol_count"></input>
       </div>
       <div class="form-group">
         <label for="description">Description:</label>
         <textarea class="form-control" name="description" rows="8" cols="40"></textarea>
       </div>
       <div class="form-group">
         <button class="btn btn-primary form-control" type="submit" name="submit">Submit</button>
       </div>
      </form>
     </div>
    </div>
  </div>

{% endblock %}
