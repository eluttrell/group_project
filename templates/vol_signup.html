{% extends "layout.html" %} {% block body %}
<div class="row create_user_heading">
    <div class="col-xs-12 text-center">
        <h1>Register</h1>
    </div>
</div>
<form id="signup_form" action="/submit_new_vol" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" type="text" name="name" value="" required autofocus/>
    </div>
    <div class="form-group">
        <label for="name">Email:</label>
        <input class="form-control" type="email" name="email" value="" required/>
    </div>
    <div class="form-group">
        <label for="name">Password:</label>
        <input class="form-control" type="password" name="password" value="" required/>
    </div>
    <div class="form-group">
        <button class="form-control btn btn-primary" type="submit" name="submit">Submit</button>
    </div>
</form>
{% endblock %}
